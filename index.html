<html>

<head>
    <meta name="description" content="Pupil premium">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    </link>
    <link rel="stylesheet" type="text/css" href="./dist/css/style.min.css">
    </link>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/app.min.js"></script>
</head>
<header>
    <div class="menu container">
        <a href="/">Home</a>
    </div>
</header>

<body>
    <div class="container">
        <form id="premiumForm">
            <fieldset>
                <h2>Pupil</h2>
                <label id="pupil-name">
                    Name
                    <input type="text">
                </label>
                <label id="pupil-DoB">
                    Date of Birth
                    <input type="text">
                </label>
                <label id="school">
                    Name of School
                    <input type="text">
                </label>
            </fieldset>
            <fieldset>
                <h2>Parents/Gurdians</h2>
                <label id="parent-name">
                    Name
                    <input type="text">
                </label>
                <label id="parent-DoB">
                    Date of Birth
                    <input type="text">
                </label>
                <label id="NI-NA-no">
                    NI Number or National Asylum number
                    <input type="number">
                </label>
                <label id="phone">
                    Daytime phone number
                    <input type="number">
                </label>
                <label id="address">
                    Address
                    <input type="text">
                </label>
                <label id="postcode">
                    Postcode
                    <input type="text">
                </label>
            </fieldset>
            <fieldset>
                <h2>Do you qulify for any of the following?</h2>

                <label id="incomeSupport">
                    <input type="checkbox">
                    Income support
                </label>
                <label id="jobSeeker">
                    <input type="checkbox">
                    Income based job seeker allowance
                </label>
                <label id="employmentSupportAllowance">
                    <input type="checkbox">
                    Income related employment and support allowance
                </label>
                <label id="NAsupport">
                    <input type="checkbox">
                    National Asylum support
                </label>
                <label id="statePension">
                    <input type="checkbox">
                    State pension credit
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<footer></footer>

</html>
